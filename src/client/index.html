	    <!-- <script src="systemjs.config.js"></script> -->


	    <!-- Non-angular libraries -->
	    <!-- <script src="node_modules/moment/moment.js"></script> -->
	    <script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" type="text/css" href="./assets/css/rdash.css">

	    <!-- <link rel="stylesheet" href="assets/main.css"/> -->
	    <!-- Configure SystemJS -->
	    <script>
	    		//map tells the System loader where to look for things
			var map = {
				// 'app': 'app', //=='dist',
				'rxjs': 'node_modules/rxjs',
				'angular2-in-memory-web-api': 'node_modules/angular2-in-memory-web-api',
				'@angular': 'node_modules/@angular',
				'moment':'node_modules/moment'
			};

			//packages tells the System loader how to load when no filename and/or no extension
			var packages = {
				'app': {defaultExtention: 'js'},
				'rxjs': {defaultExtention: 'js'},
				'angular2-in-memory-web-api': {defaultExtention: 'js'}
			};

			var packageNames = [
				'@angular/common',
			    '@angular/compiler',
			    '@angular/core',
			    '@angular/http',
			    '@angular/platform-browser',
			    '@angular/platform-browser-dynamic',
			    '@angular/router',
			    '@angular/router-deprecated',
			    '@angular/testing',
			    '@angular/upgrade',
			];

			// add package entries for angular packages in the form '@angular/common' :{ main: 'index.js', defaultExtension: 'js' }
			 packageNames.forEach(function(pkgName) {
			    packages[pkgName] = { main: 'index.js', defaultExtension: 'js' };
			 });

			 var config = {
			 	baseUrl: '/',
			 	defaultJSExtensions: true,
			 	map: map,
			 	packages: packages
			 };

			 // filterSystemConfig - index.html's chance to modify config before we register it.
			 // if (global.filterSystemConfig) { global.filterSystemConfig(config); }

			 System.config(config);
	    	
	    	System.import('app/bootstrap').catch(function(err){console.error(err);});
	    </script>
	    <!-- <script src="node_modules/rxjs/bundles/Rx.js"></script> -->

	    <script src="node_modules/angular2/bundles/http.dev.js"></script> -->
	</head>
