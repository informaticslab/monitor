<div class='widget'>
  <div class='widget-header'>
    Add new service
  </div>
  <div class='widget-body medium-adjust overflow-adjust'>
    <div class='table-responsive'>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCheckInterval" class="col-sm-2 control-label">Check interval</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCheckInterval" placeholder="Check interval">
          </div>
        </div>
        <div class="form-group">
          <label for="inputFailureInterval" class="col-sm-2 control-label">Failure interval</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFailureInterval" placeholder="Failure interval">
          </div>
        </div>
        <div class="form-group">
          <label for="inputURL" class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputURL" placeholder="URL">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPort" class="col-sm-2 control-label">Port</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPort" placeholder="Port">
          </div>
        </div>
        <div class="form-group">
          <label for="inputTimeout" class="col-sm-2 control-label">Timeout</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTimeout" placeholder="Timeout">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
