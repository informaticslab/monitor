<div class="row">
	<div class="col-lg-3 col-md-6 col-xs-12" *ngFor='#report of reports'>
		<div *ngIf='!report.status.currentOutage' class='widget'>
			<div class='widget-header widget-success'>
				{{report.service.name}}
			</div>
			<div class='widget-body'>
				<span>Host: {{report.service.host}}</span>
				<span>Uptime: {{report.status.last24Hours.uptime}}</span>
			</div> 
		</div>
		<div *ngIf='report.status.currentOutage'class='widget'>
			<div class='widget-header widget-danger'>
				{{report.service.name}}
			</div>
			<div class='widget-body'>
				<span>Host: {{report.service.host}}</span>
				<span>Uptime: {{report.status.last24Hours.uptime}} %</span>
			</div> 
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12" >
		<div class='widget'>
			<div class='widget-header widget-warning'>
				WARNING
			</div>
			<div class='widget-body'>
				<span>Warning sample</span>
			</div> 
		</div>
		
	</div>
</div>
