<div class="page-header">
	<h1>IIU Lab Sites</h1>
	<hr>
</div>
<div class="row">
	<div class="col-sm-4" *ngFor='#report of reports'>
		<div *ngIf='!report.status.currentOutage' class='card card-success card-inverse'>
			<div class='card-header card-success'>
				{{report.service.name}}
			</div>
			<div class='card-block bg-white'>
				<span>Uptime: {{report.status.last24Hours.uptime}}</span>
			</div> 
		</div>
		<div *ngIf='report.status.currentOutage'class='card card-danger card-inverse'>
			<div class='card-header card-danger'>
				{{report.service.name}}
			</div>
			<div class='card-block bg-white'>
				
				Uptime: {{report.status.last24Hours.uptime}}

			</div> 
		</div>
	</div>
</div>
