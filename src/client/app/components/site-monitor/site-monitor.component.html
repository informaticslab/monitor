<div class='widget'>
  <div class='widget-header'>
    Website Monitoring <i class="fa fa-refresh" aria-hidden="true" (click)='getReports()'></i>
  </div>
	<div class='widget-body'>
    <div class='row'>
			 <div class="col-lg-3 col-md-6 col-xs-12" *ngFor='#report of reports'>
          <div *ngIf='!report.status.currentOutage.currentOutage' class='widget'>
            <!-- <div class='widget-header widget-success center'>
              <i class='fa fa-arrow-up'></i> {{report.service.name}} 
            </div> -->
            <div class='widget-body widget-success'>
              <div class='center'>
                <h4><i class='fa fa-arrow-up'></i> {{report.service.name}}</h4>
                <div class='clearfix'>Host: {{report.service.host | ellipsis: 4}}</div>
                <div class='clearfix'>Uptime: {{report.status.last24Hours.uptime}}%</div>
              </div>
            </div> 
          </div>
          <div *ngIf='report.status.currentOutage.currentOutage'class='widget'>
           <!--  <div class='widget-header widget-danger center'>
              <i class='fa fa-exclamation-triangle fa-lg'></i> {{report.service.name}} 
            </div> -->
            <div class='widget-body widget-danger'>
              <div class='center'>
                <h4><i class='fa fa-exclamation-triangle fa-lg'></i> {{report.service.name}} </h4>
                <div class='clearfix'>Host: {{report.service.host | ellipsis: 4}}</div>
                <div class='clearfix'>Down since: {{report.status.currentOutage.outageDuration}}</div>
              </div>
            </div> 
          </div>
        </div>
        </div>
	</div>
</div>
